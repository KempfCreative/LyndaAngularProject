<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Angular Demo</title>
        <script type="text/javascript" src="lib/angular/angular.min.js"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="js/controllers.js"></script>
        <link href="/stylesheets/screen.css" rel="stylesheet" type="text/css" />
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        <div class="main" ng-controller = "MyController">
            <div class="search">
                    <h1>Developers Directory</h1>
                    <label>search:</label>
                    <input ng-model="query" placeholder="Search for artists" autofocus>

                    <label class="formgroup">
                        <select ng-model="developerOrder">
                            <option value="firstName">First Name</option>
                            <option value="lastName">Last Name</option>
                        </select>
                    </label>

                    <label class="formgroup">
                        <input type="radio" ng-model="direction" name="direction" checked>
                        ascending
                    </label>
                    <label class="formgroup">
                        <input type="radio" ng-model="direction" name="direction" value="reverse">
                        descending
                    </label>

            </div>    
           <ul class="developerList">
               <li class="developer cf" ng-repeat="item in developers | filter: query | orderBy: developerOrder:direction">
                    <!-- This images section needs some help -->
                   <img ng-src="images/default.jpg" alt="this needs images from another repeat or something"/>
                   <div class="info">
                       <h2>{{item.firstName}} {{item.lastName}}</h2>
                       <h3>{{item.email}}</h3>
                   </div>
               </li>
           </ul>
       </div>   
    </body>
</html>
