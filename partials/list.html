<section class="developerpage">
   <div class="search">
            <h1>Developers Directory</h1>
            <label>search:</label>
            <input ng-model="query" placeholder="Search for artists" autofocus>

            <label class="formgroup">
                <select ng-model="developerOrder">
                    <option value="firstName">First Name</option>
                    <option value="lastName">Last Name</option>
                </select>
            </label>

            <label class="formgroup">
                <input type="radio" ng-model="direction" name="direction" checked>
                ascending
            </label>
            <label class="formgroup">
                <input type="radio" ng-model="direction" name="direction" value="reverse">
                descending
            </label>

    </div>    
   <ul class="developerList">
       <li class="developer cf" ng-repeat="item in developers | filter: query | orderBy: developerOrder:direction">
            <!-- This images section needs some help -->
           <img ng-src="images/default.jpg" alt="this needs images from another repeat or something"/>
           <div class="info">
               <h2>{{item.firstName}} {{item.lastName}}</h2>
               <h3>{{item.email}}</h3>
           </div>
       </li>
   </ul>
</section>
